<html lang="en">
<head>

<body background="bg.jpg">
    <nav  class="navbar navbar-light" style="background-color: transparent;">
      </nav>
      <h1><center>TODO LOGIN PAGE</center></h1>
      <br>
    

      <form  class="login" style="height: 40%;">
          <h2><u>USER LOGIN</u></h2><br>
          <div class="login-cont">
              <label>Username</label><br>
              <input type="text" class="form-control" placeholder="enter your username" id="uname" style="height: 10%;" required size="30"><br>
          </div>
          <div class="login-cont">
              <label>Password</label><br>
              <input type="password" class="form-control" placeholder="enter your password" id="password" style="height: 10%;"required size="30"><br>
          </div> 
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck2">
            <label class="form-check-label" for="dropdownCheck2">
              Remember me
            </label>
          </div><br>
          <center><button type="submit"  id="submit">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSign In&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button></center>
      </form>

  
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="formvalidation.js"></script>
</body>
